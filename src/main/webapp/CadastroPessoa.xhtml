<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script>
	PrimeFaces.locales['pt'] = {
		    closeText: 'Fechar',
		    prevText: 'Anterior',
		    nextText: 'Próximo',
		    currentText: 'Começo',
		    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
		    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
		    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
		    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
		    dayNamesMin: ['D','S','T','Q','Q','S','S'],
		    weekHeader: 'Semana',
		    firstDay: 0,
		    isRTL: false,
		    showMonthAfterYear: false,
		    yearSuffix: '',
		    timeOnlyTitle: 'Só Horas',
		    timeText: 'Tempo',
		    hourText: 'Hora',
		    minuteText: 'Minuto',
		    secondText: 'Segundo',
		    ampm: false,
		    month: 'Mês',
		    week: 'Semana',
		    day: 'Dia',
		    allDayText : 'Todo o Dia'
		};

	</script>


</h:head>

<ui:decorate template="/Layout.xhtml">
	<ui:define name="centro">

		<h:form>
	
		
			<p:panel id="cadastro" header="Cadastro de Contribuintes">
				<p:focus context="cadastro" />

				<p:fieldset >
					<h:panelGrid columns="2" cellpadding="2" style="width:100%" columnClasses="rotulo,campo">

						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" size="35" styleClass="largura" value="#{cadastroPessoaBean.pessoa.nome}"
							placeholder="Informe seu nome" />

						<p:outputLabel for="cpf" value="CPF:" />
						<p:inputMask id="cpf" mask="99.999.999-99" size="14" value="#{cadastroPessoaBean.pessoa.cpf}"
							styleClass="largura" placeholder="Informe seu CPF" />

						<p:outputLabel for="fone" value="Contato:" />
						<p:inputMask id="fone" mask="(99) 9999-9999" size="14" value="#{cadastroPessoaBean.pessoa.telefone}"
							placeholder="Contato" styleClass="largura" />

						<p:outputLabel for="email" value="Email:" />
						<p:inputText id="email" size="30" styleClass="largura" value="#{cadastroPessoaBean.pessoa.email}"
							placeholder="Informe seu Email" />

						<p:outputLabel for="nascimento" value="Data Nascimento:" />
						<p:calendar id="nascimento"
							value="#{cadastroPessoaBean.pessoa.nascimento}" size="20"
							readonlyInput="true" pattern="dd/MM/yyyy" effect="fold"
							locale="pt" navigator="true" />

						<p:outputLabel for="estadocivil" value="Estado Civil:" />
						<p:selectOneRadio id="estadocivil"
							value="#{cadastroPessoaBean.pessoa.tipoPessoa}">
							<f:selectItems value="#{cadastroPessoaBean.tipoPessoas}"
								var="tipocivil" itemLabel="#{tipocivil.tipo}"
								itemValue="#{tipocivil}" />

						</p:selectOneRadio>

						<p:outputLabel for="sexo" value="Sexo:" />
						<p:selectOneRadio id="sexo"
							value="#{cadastroPessoaBean.pessoa.sexo}">
							<f:selectItems value="#{cadastroPessoaBean.sexo}" var="tiposexo"
								itemLabel="#{tiposexo}" itemValue="#{tiposexo}" />

						</p:selectOneRadio>



					</h:panelGrid>



				</p:fieldset>

				<br />

				
				<br />
				<p:commandButton value="Salvar" id="salvar" actionListener="#{cadastroPessoaBean.salvar()}"  />
				<p:commandButton value="Limpar" type="reset" />

			</p:panel>

		</h:form>

	</ui:define>
</ui:decorate>
</html>

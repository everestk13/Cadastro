<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>

	<h:form id="form">
		<p:dataTable var="pessoas" value="#{listPessoaBean.pessoas}" rows="5"
			selectionMode="single" selection="#{listPessoaBean.pessoaSelect}"
			rowKey="#{pessoas.codigo}"
			style="font-size:12px;font-family:font-family: Arial, Helvetica, sans-serif"
			paginator="true" id="contribuinteTable">
			<f:facet name="header">
            Lista de Contribuintes
        </f:facet>

			<p:column headerText="Id" style="width:12%">
				<h:outputText value="#{pessoas.codigo}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{pessoas.nome}" />
			</p:column>

			<p:column headerText="CPF" style="width:17%">
				<h:outputText value="#{pessoas.cpf}" />
			</p:column>
			<p:column headerText="FONE" style="width:16%">
				<h:outputText value="#{pessoas.telefone}" />
			</p:column>
			<p:column headerText="NASCIMENTO">
				<h:outputText value="#{pessoas.nascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</p:column>
			<p:column style="width:10%;text-align: center">
				<p:commandButton icon="ui-icon-pencil"
					action="#{listPessoaBean.selecionar()}">
					<f:setPropertyActionListener value="#{pessoas}"
						target="#{listPessoaBean.pessoaSelect}" />
				</p:commandButton>
				<p:commandButton update=":form:Detail"
					oncomplete="PF('pessoaDialog').show()" icon="ui-icon-search"
					title="View">
					<f:setPropertyActionListener value="#{pessoas}"
						target="#{listPessoaBean.pessoaSelect}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>

		<p:blockUI block="contribuinteTable" trigger="contribuinteTable">
        Carregando<br />
			<p:graphicImage library="image" name="ajax.gif" />
		</p:blockUI>

		<p:dialog header="Contribuinte" widgetVar="pessoaDialog"
			appendToBody="true" closable="true" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false">
			<p:outputPanel id="Detail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty listPessoaBean.pessoaSelect}"
					columnClasses="label,value">


					<h:outputText value="Id:" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.codigo}" />

					<h:outputText value="Nome:" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.nome}" />

					<h:outputText value="CPF:" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.cpf}" />


					<h:outputText value="Nascimento:" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.nascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

					<h:outputText value="Email:" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.email}" />

					<h:outputText value="Fone" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.telefone}" />

					<h:outputText value="Sexo:" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.sexo}" />

					<h:outputText value="Estado Civil" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.estadoCivil}" />

					<h:outputText value="Bairro:" />
					<h:outputText
						value="#{listPessoaBean.pessoaSelect.endereco.bairro}" />

					<h:outputText value="Cidade:" />
					<h:outputText
						value="#{listPessoaBean.pessoaSelect.endereco.cidade}" />

					<h:outputText value="Estado:" />
					<h:outputText value="#{listPessoaBean.pessoaSelect.endereco.uf}" />

					<h:outputText value="NÃºmero:" />
					<h:outputText
						value="#{listPessoaBean.pessoaSelect.endereco.numero}" />

					<h:outputText value="Logradouro:" />
					<h:outputText
						value="#{listPessoaBean.pessoaSelect.endereco.logradouro}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>


	</h:form>


</h:body>


</html>
